<div class="container custom-container">
    <div class="col-md-12">
        <h3 class="mb-3 text-center">Create Book</h3>

        <div class="form-group">
            <input type="text" [(ngModel)]="Book.title" class="form-control" placeholder="Title">
        </div>
        <div class="form-group">
            <input type="text" [(ngModel)]="Book.author" class="form-control" placeholder="Author">
        </div>
        <div class="form-group">
            <textarea type="text" [(ngModel)]="Book.description" class="form-control" placeholder="Description"></textarea>
        </div>

        <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" (click)="addBook()">Create Product</button>
        </div>
        <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" [routerLink]="['/']">Cancel</button>
        </div>
    </div>
</div>
