<div class="container custom-container">
    <div class="col-md-12">
        <h3 class="mb-3 text-center">Update Book</h3>

        <div class="form-group">
            <input type="text" [(ngModel)]="Book.title" name="title" class="form-control">
        </div>
        <div class="form-group">
            <input type="text" [(ngModel)]="Book.author" name="author" class="form-control">
        </div>
        <div class="form-group">
            <textarea type="textarea" [(ngModel)]="Book.description" name="description" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" (click)="updateBook()">Update Book</button>
        </div>
        <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" [routerLink]="['/']">Cancel</button>
        </div>
    </div>
</div>
